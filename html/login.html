<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/jquery.smartmenus.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/template.css" rel="stylesheet" type="text/css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700italic,700,400italic" rel="stylesheet" type="text/css" />
    <title>Admission Portal</title>
</head>

<body>
    <!-- Modal -->
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <form role="form" action="#" method="post">
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" id="uName" name="uName" class="form-control" placeholder="Username" required="required" />
                            </div>
                            <span id="usernameLabel" class="help-block">Your Application ID.</span>
                            <br/>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-qrcode"></span></span>
                                <input type="text" id="mNo" name="mNo" class="form-control" placeholder="Passcode" required="required" />
                            </div>
                            <span id="passwordLabel" class="help-block">The code you purchased at the college.</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <header class="container-fluid" role="banner">
        <img class="img-responsive" src="../images/header.png" alt="header" />
    </header>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="theNavbar">
                <!-- TODO fix navbar -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">Login <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" data-toggle="modal" data-target="#loginModal" data-type="Admin">Admin</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#loginModal" data-type="Student">Student</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid">
        <p class="lead text-center" id="demo">Something to lean on.</p>
    </main>
    <footer class="container-fluid text-center" role="footer">
        <span class="glyphicon glyphicon-copyright-mark"></span>&nbsp;&nbsp;Brought to you by <a href="http://vesit.edu/">VESIT</a>
    </footer>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../js/jquery.smartmenus.min.js"></script>
    <script src="../js/jquery.smartmenus.bootstrap.min.js"></script>
    <script src="../js/modal.js"></script>
</body>

</html>
