<!DOCTYPE html>
<html lang="en">
<head>

<!-- Meta tags -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8" />
<!-- CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/template.css" rel="stylesheet" type="text/css" />
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700italic,700,400italic" rel="stylesheet" type="text/css" />
<title>Admission Portal</title>

</head>
<body>

<header class="container-fluid" role="banner">
  <img class="img-responsive" src="../images/header.png" alt="header" />
</header>

<nav class="navbar navbar-inverse" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#theNavbar">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="theNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="intro.html">Home</a></li>
        <li><a href="#">Admission</a></li>
        <li><a href="#">Departments</a></li>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Placements</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
	<form role="form" method="post">
		<fieldset>
			<legend>Personal Info</legend>

			<!-- Name Section -->
			<div class="form-group">
				<label for="fName">First Name</label>
				<input type="text" id="fName" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="mName">Middle Name</label>
				<input type="text" id="mName" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="lName">Last Name</label>
				<input type="text" id="lName" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="momName">Mother's name</label>
				<input type="text" id="momName" class="form-control" required>
			</div>

			<!-- Address Section -->
			<div class="form-group">
				<label for="address">Address</label>
				<textarea id="address" class="form-control" rows="3" required></textarea>
			</div>
			<div class="form-group">
				<label for="state">State</label>
				<select id="state" class="form-control" required>
					<option>Delhi</option>
					<option>Maharashtra</option>
				</select>
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<select id="city" class="form-control">
					<option>Delhi</option>
					<option>Mumbai</option>
				</select>
			</div>
			<div class="form-group">
				<label for="pincode">Pin Code</label>
				<input id="pincode" class="form-control" type="number">
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select id="gender" class="form-control">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<input id="dob" class="form-control" type="datetime-local">
			</div>
			<div class="form-group">
				<label for="religion">Religion</label>
				<input id="religion" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="mobNo">Mobile Number</label>
				<div class="input-group">
					<span class="input-group-addon">+ 91</span>
					<input id="mobNo" class="form-control" type="number">
				</div>
			</div>
			<div class="form-group">
				<label for="email">E-mail Id</label>
				<input id="email" class="form-control" type="email">
			</div>
			<div class="form-group">
				<label for="altEmail">Alternate E-mail Id</label>
				<input id="altEmail" class="form-control" type="email">
			</div>
			<div class="form-group">
				<label>Category</label><br/>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> Open
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> OBC
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> SC
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> ST
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> Other
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="photo">Photo<input id="photo" type="file"></label>
			</div>
			<div class="form-group">
				<label for="sign">Signature<input id="sign" type="file"></label>
			</div>
			<div class="form-group">
				<label for="fatherSign">Father's Signature<input id="fatherSign" type="file"></label>
			</div>
		</fieldset>
		<fieldset>
			<legend>Academic Details</legend>

			<h3>SSC</h3>
			<div class="form-group">
				<label for="sscSchool">Name Of School</label>
				<input id="nameSSC" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="sscNo">Seat Number</label>
				<input id="sscNo" class="form-control" type="text">
			</div>
				<div class="form-group">
					<label for="sscEng">English</label>
					<div class="input-group">
						<input id="sscEng" class="form-control" type="number">
						<span class="input-group-addon">/ 100</span>
					</div>
				</div>
				<div class="form-group">
					<label for="sscMat">Mathematics</label>
					<div class="input-group">
						<input id="sscMat" class="form-control" type="number">
						<span class="input-group-addon">/ 150</span>
					</div>
				</div>
				<div class="form-group">
					<label for="sscSci">Science</label>
					<div class="input-group">
						<input id="sscSci" class="form-control" type="number">
						<span class="input-group-addon">/ 150</span>
					</div>
				</div>
				<div class="form-group">
					<label for="sscMar">Marathi</label>
					<div class="input-group">
						<input id="sscMar" class="form-control" type="number">
						<span class="input-group-addon">/ 100</span>
					</div>
				</div>
				<div class="form-group">
					<label for="sscHin">Hindi</label>
					<div class="input-group">
						<input id="sscHin" class="form-control" type="number">
						<span class="input-group-addon">/ 100</span>
					</div>
				</div>
				<div class="form-group">
					<label for="sscSoc">Social</label>
					<div class="input-group">
						<input id="sscSoc" class="form-control" type="number">
						<span class="input-group-addon">/ 150</span>
					</div>
				</div>
				<div class="form-group">
					<label for="sscObtMks">Marks Obtained</label>
					<input class="form-control" type="number">
				</div>
				<div class="form-group">
					<label for="sscTotMks">Total Marks</label>
					<input class="form-control" type="number">
				</div>
				<div class="form-group">
					<label for="sscPer">Percentage</label>
					<input class="form-control" type="number">
				</div>
				<div class="form-group">
					<label for="sscBoard">Board Name</label>
					<input class="form-control" type="text">
				</div>
				<div class="form-group">
					<label for="sscYear">Year Of Passing</label>
					<input class="form-control" type="datetime-local">
				</div>
			</div>
			<hr/>
			<h3>HSC</h3>
			<div class="form-group">
				<label for="hscSchool">Name Of College</label>
				<input id="hscSchool" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="hscNo">Seat Number</label>
				<input id="hscNo" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="hscEng">English</label>
				<div class="input-group">
					<input id="hscEng" class="form-control" type="number">
					<span class="input-group-addon">/ 100</span>
				</div>
			</div>
			<div class="form-group">
				<label for="hscMat">Mathematics</label>
				<div class="input-group">
					<input id="hscMat" class="form-control" type="number">
					<span class="input-group-addon">/ 100</span>
				</div>
			</div>
			<div class="form-group">
				<label for="hscPhy">Physics</label>
				<div class="input-group">
					<input id="hscPhy" class="form-control" type="number">
					<span class="input-group-addon">/ 100</span>
				</div>
			</div>
			<div class="form-group">
				<label for="hscChe">Chemistry</label>
				<div class="input-group">
					<input id="hscChe" class="form-control" type="number">
					<span class="input-group-addon">/ 100</span>
				</div>
			</div>
			<div class="form-group">
				<label for="hscHin">Hindi</label>
				<div class="input-group">
					<input id="hscHin" class="form-control" type="number">
					<span class="input-group-addon">/ 100</span>
				</div>
			</div>
			<div class="form-group">
				<label for="hscObtMks">Marks Obtained</label>
				<input id="hscObtMks" class="form-control" type="number">
			</div>
			<div class="form-group">
				<label for="hscTotMks">Total Marks</label>
				<input id="hscTotMks" class="form-control" type="number">
			</div>
			<div class="form-group">
				<label for="hscPer">Percentage</label>
				<input id="hscPer" class="form-control" type="number">
			</div>
			<div class="form-group">
				<label for="hscBoard">Board Name</label>
				<input id="hscBoard" class="form-control" type="text">
			</div>
			<div class="form-group">
				<label for="hscYear">Year Of Passing</label>
				<input id="hscYear" class="form-control" type="datetime-local">
			</div>
			<hr/>
			<h3>JEE</h3>
			<div class="form-group">
				<label for="">Physics</label>
				<div class="input-group">
					<input id="" class="form-control" type="number">
					<span class="input-group-addon">/ 120</span>
				</div>
			</div>
			<div class="form-group">
				<label for="">Chemistry</label>
				<div class="input-group">
					<input id="" class="form-control" type="number">
					<span class="input-group-addon">/ 120</span>
				</div>
			</div>
			<div class="form-group">
				<label for="">Mathematics</label>
				<div class="input-group">
					<input id="" class="form-control" type="number">
					<span class="input-group-addon">/ 120</span>
				</div>
			</div>
			<div class="form-group">
				<label for="">Total Marks</label>
				<input id="" class="form-control" type="number">
			</div>
			<div class="form-group">
				<label for="">Percentile</label>
				<input id="" class="form-control" type="number">
			</div>
		</fieldset>
		<fieldset>
			<legend>Applying For</legend>

			<div class="form-group">
				<label>Admission Category</label><br/>
				<div class="radio-inline">
					<label>
						<input name="appCategory" type="radio"> Institute Level
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="appCategory" type="radio"> CAP
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="appCategory" type="radio"> Minority
					</label>
				</div>
			</div>
			<div class="form-group">
				<label>Course</label><br/>
				<div class="radio-inline">
				<label>
					<input name="course" type="radio"> COMP 1
				</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="course" type="radio"> COMP 2
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="course" type="radio"> INFT
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="course" type="radio"> EXTC
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="course" type="radio"> ETRX
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="course" type="radio"> INST
					</label>
				</div>
			</div>
				<div class="form-group">
					<label>Class</label><br/>
					<div class="radio-inline">
						<label>
							<input name="class" type="radio"> FE
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input name="class" type="radio"> SE
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input name="class" type="radio"> TE
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input name="class" type="radio"> BE
						</label>
					</div>
				</div>
				<div class="form-group">
					<label>Type Of Candidate</label><br/>
					<div class="radio-inline">
						<label>
							<input name="type" type="radio"> Fresher
						</label>
					</div>
					<div class="radio-inline">
						<label>
							<input name="type" type="radio"> Repeater
						</label>
					</div>
				</div>
		</fieldset>
		<fieldset>
			<legend>Documents</legend>

			<div class="checkbox">
				<label>
					<input type="checkbox"> ADDRESS PROOF
				</label>
			<div class="checkbox">
				<label>
					<input type="checkbox"> SSC
				</label>
			<div class="checkbox">
				<label>
					<input type="checkbox"> HSC
				</label>
			<div class="checkbox">
				<label>
					<input type="checkbox"> DOMICILE
				</label>
			<div class="checkbox">
				<label>
					<input type="checkbox"> JEE
				</label>
			<div class="checkbox">
				<label>
					<input type="checkbox"> AFFIDAVIT
				</label>
		</fieldset>
		<hr/>
		<fieldset class="form-group">
			<label>
				<input type="checkbox" required> I Accept All Rules And All Documents Are Valid
			</label>
		</fieldset>
		<button class="btn btn-default" type="submit">Accept And Submit</button>
		<br/><br/>
	</form>
</main>
<footer class="container-fluid text-center" role="footer">Brought to you by VESIT</footer>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
