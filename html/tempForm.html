<main class="container">
	<form role="form" id="admForm" method="post" action="#">
		<fieldset>
			<legend>Personal Info</legend>

			<!-- Name Section -->
			<div class="form-group">
				<label for="fName">First Name</label>
				<input type="text" id="fName" name="fName" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="mName">Middle Name</label>
				<input type="text" id="mName" name="mName" class="form-control">
			</div>
			<div class="form-group">
				<label for="lName">Last Name</label>
				<input type="text" id="lName" name="lName" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="momName">Mother's name</label>
				<input type="text" id="momName" name="momName" class="form-control">
			</div>

			<!-- Address Section -->
			<div class="form-group">
				<label for="address">Address</label>
				<textarea id="address" name="address" class="form-control" rows="4" style="resize: vertical" required></textarea>
			</div>
			<div class="form-group">
				<label for="state">State</label>
				<select id="state" name="state" class="form-control" required>
					<option>Delhi</option>
					<option>Maharashtra</option>
				</select>
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<select id="city" name="city" class="form-control" required>
					<option>Delhi</option>
					<option>Mumbai</option>
				</select>
			</div>
			<div class="form-group">
				<label for="pincode">Pin Code</label>
				<input id="pincode" name="pincode" class="form-control" type="number" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select id="gender" name="gender" class="form-control" required>
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<div class="input-group">
					<input id="dob" name="dob" class="datepicker form-control" type="text" required>
					<label for="dob" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
				</div>
			</div>
			<div class="form-group">
				<label for="religion">Religion</label>
				<input id="religion" name="religion" class="form-control" type="text" required>
			</div>
			<div class="form-group">
				<label for="mobNo">Mobile Number</label>
				<div class="input-group">
					<span class="input-group-addon">+ 91</span>
					<input id="mobNo" name="mobNo" class="form-control" type="number" required>
				</div>
			</div>
			<div class="form-group">
				<label for="email">E-mail Id</label>
				<input id="email" name="email" class="form-control" type="email" required>
			</div>
			<div class="form-group">
				<label for="altEmail">Alternate E-mail Id</label>
				<input id="altEmail" name="altEmail" class="form-control" type="email">
			</div>
			<div class="form-group">
				<label>Category</label><br/>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> Open
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> OBC
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> SC
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> ST
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input name="category" type="radio"> Other
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="photo">Photo<input id="photo" name="photo" type="file" style="display: none" required></label>
				<div class="input-group">
					<input id="photoText" class="form-control" type="text" readonly>
					<span class="input-group-addon btn btnFile">Browse</span>
				</div>
			</div>
			<div class="form-group">
				<label for="sign">Signature<input id="sign" name="sign" type="file" style="display: none" required></label>
				<div class="input-group">
					<input id="" class="form-control" type="text" readonly>
					<span class="input-group-addon btn btnFile">Browse</span>
				</div>
			</div>
			<div class="form-group">
				<label for="fatherSign">Father's Signature<input id="fatherSign" name="fatherSign" type="file" style="display: none" required></label>
				<div class="input-group">
					<input id="" class="form-control" type="text" readonly>
					<span class="input-group-addon btn btnFile">Browse</span>
				</div>
			</div>
		</fieldset>

<script>
	$(function() {
		$('input[type=file]').click().change(function() {
			$(this).parent().next().children().first().val($(this).val());
		});

		$('.btnFile').click(function() {
			$(this).parent().prev().children().click();
		})
	});
</script>
