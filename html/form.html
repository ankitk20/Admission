<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>

<body>
    <div id="main">
        <div id="personalDetails">
            <fieldset>
                <legend class="legend">Personal Details</legend>
                <label>First Name :
                    <input type="text" name="fname" id="fname" class="name">
                </label>
                <label>Middle Name :
                    <input type="text" name="mname" id="mname" class="name">
                </label>
                <label>Last Name :
                    <input type="text" name="lname" id="lname" class="name">
                </label>
                <br>
                <label>Date of Birth:
                    <input type="date" name="dob" id="dob">
                </label>
                <br>
                <label>Mobile :
                    <input type="number" name="mobile" id="mobile">
                </label> <small><em>exclude +91</em></small>
                <br>
                <label>Landline :
                    <input type="tel" name="tel" id="tel">
                </label>
                <br>
                <label>Email:
                    <input type="email" name="email" id="email">
                </label>
                <br>
            </fieldset>
        </div>
        <div id="addressDetails">
            <fieldset>
                <legend class="legend">Address Details</legend>
                <label id="selectState" for="address">Address:</label>
                <textarea rows="6" columns="80" id="address"></textarea>
                <div id="a2">
                    <label>Country:</label>
                    <select class="select" style="width: 150px">
                        <option>None</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>NewZealand</option>
                    </select>
                    <label>State:</label>
                    <select class="select" style="width: 140px">
                        <option>None</option>
                        <option>Maharashtra</option>
                        <option>Delhi</option>
                        <option>TamilNadu</option>
                    </select>
                    <label>City:</label>
                    <select class="select" id="selectCity" style="width: 120px">
                        <option>None</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Chennai</option>
                    </select>
                    Postal Code:
                    <input type="postcode" class="postcode" id="1" size="1">
                    <input type="postcode" class="postcode" id="2" size="1">
                    <input type="postcode" class="postcode" id="3" size="1">
                    <input type="postcode" class="postcode" id="4" size="1">
                    <input type="postcode" class="postcode" id="5" size="1">
                    <input type="postcode" class="postcode" id="6" size="1">
                </div>
            </fieldset>
        </div>
    </div>
</body>

</html>
